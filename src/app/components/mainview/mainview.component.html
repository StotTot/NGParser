<input type="text" id="url" name="url" [(ngModel)]=inputUrl>
<button (click)='postReceipt()'>Post Button</button>



<div class="grid-container">
    <div class="receiptsTable">
        <button mat-raised-button color="accent" (click)="getReceipts()">Refresh Receipts</button>

        <table mat-table [dataSource]="dataSource" matSort>
    
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                <td mat-cell *matCellDef="let receipt">{{receipt.id}}</td>
            </ng-container>
        
            <ng-container matColumnDef="total">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Total</th>
                <td mat-cell *matCellDef="let receipt">{{receipt.total | currency}}</td>
            </ng-container>
            
            <ng-container matColumnDef="taxes">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Taxes</th>
                <td mat-cell *matCellDef="let receipt">{{receipt.taxesPaid | currency}}</td>
            </ng-container>
            
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
                <td mat-cell *matCellDef="let receipt">{{receipt.date | date}}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns" (click) = "displayReceipt(row.url)" class = "pointer"></tr> -->
            
        </table>
    </div>

    <div class="receiptDetails">
        <img src={{currUrl}} alt="" class={{bigorsmoll}} (click)="changeSize()">
    </div>
</div>
